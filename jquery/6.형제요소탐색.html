<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>형제요소 탐색</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style>
		#wrap {border: 1px solid red;margin: 30px;padding: 30px;}
		span {color:green}
	</style>
	<script>
	$(function() {
		$('.btn1').click(function() {
			$('h2').siblings().css('border','1px solid blue')
			//형, 동생 모든 형제
		})
		$('.btn2').click(function() {
			$('h2').next().css('color','red')
			// 바로 다음 동생 하나만
		})
		$('.btn3').click(function() {
			$('h2').nextAll().css('text-decoration','line-through')
			// 동생 요소 전체
		})
		$('.btn4').click(function() {
			$('h2').nextUntil('div').css('color','orange')
			// 동생요소 중 div 전까지 탐색
		})
		$('.btn5').click(function() {
			$('h3').prev().css('background','gold')
			// 바로 위의 형요소 하나만
		})
		$('.btn6').click(function() {
			$('h3').prevAll().css('letter-spacing','1em')
			// 모든 형요소
		})
		$('.btn7').click(function() {
			$('h3').prevUntil('p').css('text-align','right')
			// 형 요소 중 p 태그 전까지 탐색
		})

	})
	</script>
</head>
<body>
	<button class="btn1">sibling()</button>
	<button class="btn2">next()</button>
	<button class="btn3">nextAll()</button>
	<button class="btn4">nextUntil('div')</button>
	<button class="btn5">prev()</button>
	<button class="btn6">prevAll()</button>
	<button class="btn7">prevUntil('p')</button>
	<hr>
	<div id="wrap">
		<h1>h1 (1)</h1>
		<p>p (2)</p>
		<h2>h2 (3) <span>- next point</span></h2>
		<p>p (4)</p>
		<ul>ul (5)
			<li>li (5 - 1)</li>
			<li>li (5 - 2)</li>
			<li>li (5 - 31)</li>
		</ul>
		<h3>h3 (6) <span>- prev point</span></h3>
		<p>p (7)</p>
		<p>p (8)</p>
		<div>div (9)
			<p>p (9 - 1)</p>
			<p>p (9 - 2)</p>
			<p>p (9 - 3)</p>
		</div>
	</div>
</body>
</html>

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>자손요소 탐색</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style>
		div, ul, li  {margin: 20px;padding: 20px;}
	</style>
	<script>
		$(function() {
			$('.btn1').click(function() {
				$('a').children().css('color','red');
				$('li').children().css('border','1px solid green')
			})
			$('.btn2').click(function() {
				$('a').children('span').css('font-size','30px')
			})
			$('.btn3').click(function() {
				$('ul').find('b').css('font-style','italic')
			})
			$('.btn4').click(function() {
				$('ul').find('*').css('border','1px dashed red')
				//자손을 포함한 모든 후손
			});
		})
	</script>
</head>
<body>
	<button class="btn1">children()</button>
	<button class="btn2">children('span')</button>
	<button class="btn3">find('b')</button>
	<button class="btn4">find('*')</button>
	<!-- #wrap>.box>ul>li*3>a>b+span -->
	<div id="wrap">
		<div class="box">
			<ul>
				<li><a href="#">
					<b>children() : </b>
					<span>직접 자손만 탐색</span>
				</a></li>
				<li><a href="#">
					<b>children('span') : </b>
					<span>직접 자손 중에 span 요소를 탐색</span>
				</a></li>
				<li><a href="#">
					<b>find('b') : </b>
					<span>후손 요소 중에 b 태그 요소만 탐색, () 안의 요소명 생략 불가</span>
				</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
